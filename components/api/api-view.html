<div class="col-xs-2" ng-controller="ApiController as ApiCtrl">
	<p><a ng-href="#/api">overview</a></p>
	<div ng-repeat="(name, elements) in ApiCtrl.navbar">
		<strong>{{name}}</strong>
		<ul class="list-unstyled">
			<li ng-repeat="element in elements">
				<a ng-href="#/api/{{element.toLowerCase()}}">{{element}}</a>
			</li>
		</ul>
	</div>
</div>
<div class="col-xs-10">
	<div ng-include="MainCtrl.getTemplate()"></div>
</div>
