<div ng-controller="ApiController as ApiCtrl">
	<div ng-switch="ApiCtrl.viewPort()">
		<div ng-switch-when="true">
			<div class="col-xs-3 col-md-2">
				<mm-scroll>
					<div ng-repeat="(name, elements) in ApiCtrl.navbar">
						<strong>{{name}}</strong>
						<ul class="list-unstyled">
							<li ng-repeat="element in elements">
								<a ng-href="#/api/{{element.toLowerCase()}}" ng-bind="element"></a>
							</li>
						</ul>
					</div>
				</mm-scroll>
			</div>
			<div class="col-xs-9 col-md-10" ng-if="ApiCtrl.apiLocation()">				
				<div ng-include="ApiCtrl.getTemplate()"></div>
			</div>
		</div>
		<div ng-switch-when="false">
			<div class="col-xs-12">
				<div ng-repeat="(name, elements) in ApiCtrl.navbar">
					<strong>{{name}}</strong>
					<ul class="list-inline">
						<li ng-repeat="element in elements">
							<a ng-href="#/api/{{element.toLowerCase()}}" ng-bind="element"></a>
						</li>
					</ul>
				</div>
			</div>
			<div class="col-xs-12" ng-if="ApiCtrl.apiLocation()">
				<div ng-include="ApiCtrl.getTemplate()"></div>
			</div>
		</div>		
	</div
</div>
