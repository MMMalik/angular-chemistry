<div ng-controller="SidebarController as SidebarCtrl">
	<ul class="list-unstyled">
		<li ng-repeat="link in SidebarCtrl.linksInner">
			<a ng-href="#/{{link.toLowerCase()}}" ng-bind="link"></a>
		</li>
		<li ng-repeat="(title, link) in SidebarCtrl.linksOuter">
			<a ng-href="{{link}}" ng-bind="title"></a>
		</li>
	</ul>
</div>
